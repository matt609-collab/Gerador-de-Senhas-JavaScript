<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="MATHEUS EMMANUEL SCARAMAL - unlock.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="campo-senha">Senha</label>
            <input name="senha" type="text" id="campo-senha">            
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                    <div class="parametro-senha-botoes">
                        <button class="parametro-senha__botao">-</button>
                        <p class="parametro-senha__texto">12</p>
                        <button class="parametro-senha__botao">+</button>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" name="Maiusculo?" class="checkbox__class" checked>
                        <label for="Maiusculo?">Letras maiusculas?</label>
                    </div>
                </div>

                <div class="parametro-senha">
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" name="Minusculo?" class="checkbox__class">
                        <label for="Minusculo?">Letras minusculas?</label>
                    </div>
                </div>

                <div class="parametro-senha">
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" name="Numeros?" class="checkbox__class">
                        <label for="Numeros?">Numeros?</label>
                    </div>
                </div>

                <div class="parametro-senha">
                    <div class="parametro-senha-checkbox">
                        <input type="checkbox" name="Simbolos?" class="checkbox__class">
                        <label for="Simbolos?">Simbolos?</label>
                    </div>
                </div>

                <div class="parametro-senha">
                    <div class="barra">

                    </div>
                    <div class="forca fraca">
                </div>

                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Força da senha</h4>
                </div>
                </div>
                <div class="parametro-senha__texto">
                    <p>fraca</p>
                    <p>média</p>
                    <p>forte</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
